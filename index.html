<!doctype html>
<html>
    <head>
        <title>Wurkouts</title>
    </head>
    <body>
        <h1>Home Page</h1>
        <section>
            <h2>Previous workouts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <!-- TODO(Keenan) consider adding the time -->
                        <th>Master Excercise</th>
                        <th>Progression Name</th>
                        <th>Level</th>
                        <th>Had Warmups?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- TODO(Keenan) add a query into the href to point to actual workout -->
                        <td><a href="http://127.0.0.1:8000/workouts/1">01/16/2023</td>
                            <td>Push Up</td>
                            <td>Incline Push Up</td>
                            <td>2</td>
                            <td><input type="checkbox", checked/ disabled></td>
                    </tr>
                    <tr>
                        <td><a href="log.html">01/16/2023</td>
                            <td>Leg Laise</td>
                            <td>Knee Tuck</td>
                            <td>1</td>
                            <td><input type="checkbox", disabled></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h2>Log Workout</h2>
            <form id="workout_form">
                <!-- TODO(Keenan) Remove these brs with stying later. -->
                <label for="date">Date</label>
                <input type="date" name="date" name="date" id="date" />
                <br/>
                <label for="master_exercise">Select Master Exercise</label>
                <select name="master_exercises" name="master_exercises" id="master_exercises">
                </select>
                <br/>
                <label for="progression_exercise">Select Progression Exercise</label>
                <select name="progression_exercise" name="progression_exercises" id="progression_exercises">
                    <option value="">--Please choose an option--</option>
                </select>
                <br/>
                <label for="has_warmup">Add Warmup</label>
                <input type="checkbox" name="has_warmup" id="has_warmup" />
                <!-- TODO(Keenan) Remember that warming up means that you are only doing
                     the exercise level at and below the current exercise -->
                <fieldset id="warmup_toggle", style="display: none">
                    <legend>
                        Log your warmup
                    </legend>
                    <label for="warmup_exercise">Warmup</label>
                    <select id="warmup_exercise" name="warmup_exercise">
                        <option>--Please choose an options</option>
                    </select>
                    <br/>
                    <label id="warmup1Lbl" name="warmup_set1" for="warmup_set1">Set 1 reps </label>
                    <br/>
                    <label id="warmup2Lbl" name="warmup_set2" for="warmup_set2">Set 2 reps </label>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>
                        Log your Progression
                    </legend>
                    <label for="main_set1">Set 1 reps</label>
                    <input type="number" id="main_set1" name="main_set1" min="0" max="50" value="0">
                    <br/>
                    <label for="main_set2">Set 2 reps</label>
                    <input type="number" id="main_set2" name="main_set2" min="0" max="50" value="0">
                    <br/>
                    <label for="main_set3">Set 3 reps</label>
                    <input type="number" id="main_set3" name="main_set3" min="0" max="50" value="0">
                </fieldset>
                <button>Submit</button>
            </form>
        </section>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
